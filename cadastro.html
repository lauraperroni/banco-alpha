<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/bancoaplha.png">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div>
                </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="nomecompleto">Razão social</label>
                            <input id="nomecompleto" type="text" name="nomecompleto"
                                placegolder="Digite seu nome completo">
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placegolder="Digite seu email">
                        </div>

                        <div class="input-box">
                            <label for="cnpj">CNPJ</label>
                            <input id="cnpj" type="cnpj" name="cnpj" placegolder="XX.XXX.XXX/0001-XX">
                        </div>

                        <div class="input-box">
                            <label for="telefone">Celular</label>
                            <input id="telefone" type="text" name="telefone" placegolder="(XX) XXXXX-XXXX">
                        </div>

                        <div class="input-box">
                            <label for="endereco">Endereço</label>
                            <input id="endereco" type="text" name="endereco" placegolder="Digite seu endereço">
                        </div>

                        <div class="input-box">
                            <label for="estado">Estado (UF)</label>
                            <input id="estado" type="text" name="estado" placegolder="Ex: RS">
                        </div>

                        <div class="input-box">
                            <label for="endereconum">Nº</label>
                            <input id="endereconum" type="text" name="endereconum"
                                placegolder="Digite o número do endereço">
                        </div>

                        <div class="input-box">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" name="senha" placegolder="Digite uma senha forte">
                        </div>

                        <div class="input-box">
                            <label for="confirasenha">Confirme sua Senha</label>
                            <input id="confirasenha" type="password" name="confirasenha"
                                placegolder="Confirme sua senha">
                        </div>
                    </div>

                    <div class="criarconta-button">
                        <button><a href="criada.html">Criar conta</a></button>
                    </div>

                </form>
            </div>
        </div>
</body>

</html>
