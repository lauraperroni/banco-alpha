<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/bancoaplha.png">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Faça Login</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="cadastro.html">Cadastre-se</a></button>
                    </div>
                </div>
                    <div class="input-group">

                        <div class="inputemail-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placegolder="Digite seu sobrenome">
                        </div>

                        <div class="input-box">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" name="senha" placegolder="Digite uma senha forte">
                        </div>

                    <div class="entrarlogin-button">
                        <button><a href="#">Entrar</a></button>
                    </div>

                </form>
            </div>
        </div>
</body>

</html>
